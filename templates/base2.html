{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/RR-fav.ico' %}" type="image/png" size="16x16">
    {% block title %}
    {% endblock title %}
  </head>
  <body class=".bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}" tabindex="-1">
              <img src="{% static 'img/RR-logo.png' %}" alt="RitzRice" height="50">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'orderlist' %}">orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'customers' %}">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'clients' %}">Clients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'transactions' %}">Transactions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'grain' %}">Grain type</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'prices' %}">Prices</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'delivery' %}">Delivery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'statistics' %}">Statistics</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto"> <!-- Push the 'logout' link to the extreme right -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/js/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
