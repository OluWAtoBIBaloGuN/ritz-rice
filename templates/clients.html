{% extends 'base2.html' %}

{% block title %}
    <title>Register Client</title>
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1>Register a New Client</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form using Django's form helper -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
