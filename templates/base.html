{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/RR-fav.ico' %}" type="image/png" size="16x16">
    
    <!-- Custom CSS for rainbow effect -->
    <style>
      .rainbow-text {
          background-image: linear-gradient(
              to right,
              #ff0000,
              #ff7f00,
              #ffff00,
              #00ff00,
              #0000ff,
              #4b0082,
              #8b00ff
          );
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          transition: all 0.3s ease;
      }

      .rainbow-text:hover {
          color: red;
          transform: scale(1.1);
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
          background-image: none;
      }

      .nav-link {
          display: inline-block;
          transition: all 0.3s ease;
      }
    </style>

    {% block title %}
    {% endblock title %}
  </head>
  <body class=".bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}" tabindex="-1">
              <img src="{% static 'img/RR-logo.png' %}" alt="RitzRice" height="50">
            </a>
          </li>
          <li class="nav-item">
            <h5><a class="nav-link" href="{% url 'home' %}">Home</a></h5>
          </li>
          <li class="nav-item">
            <h5><a class="nav-link rainbow-text" href="{% url 'pricelist' %}">Price List</a></h5>
          </li>
          <li class="nav-item">
            <h5><a class="nav-link" href="{% url 'about' %}">About</a></h5>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin' %}">Admin</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Display messages -->
    {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}
    {% endblock content %}

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
