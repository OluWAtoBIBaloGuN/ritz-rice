{% extends 'base2.html' %}

{% block title %}
<title>Grain Prices</title>
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Grain Prices</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Grain Type</th>
                <th>Price (â‚¦)</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            {% for grain_price in grain_prices %}
            <tr>
                <td>{{ grain_price.grain.name }}</td>
                <td>
                    <form method="post" action="{% url 'prices' %}">
                        {% csrf_token %}
                        <input type="hidden" name="form_id" value="{{ grain_price.id }}">
                        <input type="number" step="0.01" class="form-control" name="price" value="{{ grain_price.price }}">
                </td>
                <td>
                        <button type="submit" class="btn btn-primary btn-sm">Update</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
