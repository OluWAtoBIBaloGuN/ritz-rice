{% extends 'base2.html' %}

{% block title %}
    <title>Customer Data</title>
{% endblock title %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg rounded" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4 text-primary">Register as a Customer</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                {{ form.as_p }}
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block py-2">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
